<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<form action="#" th:action="@{/}" th:object="${person}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><label>
                <input type="text" th:field="*{name}" />
            </label></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">validation error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><label>
                <input type="text" th:field="*{age}" />
            </label></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">validation error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
<p>*******************************************</p>
<p>Provided values:</p>
<p th:text="${person}"/>
</body>
</html>
